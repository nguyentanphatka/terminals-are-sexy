name: GetCorruptedImages
on:
  schedule:
   #- cron: "0 1 * * *"
   - cron: "4,14,24,34,44,54 * * * *"
  workflow_dispatch:
 
#xxx
jobs:
  build:
    runs-on: ubuntu-18.04 #ubuntu-latest
    steps:        
     - name: Get corrupted images
       env:
          url: ${{ secrets.corruptedkey }}
       run: |
          echo Download dll
          wget -q --output-document=zip.zip $url 
          echo unzip..........
          unzip zip.zip -d zip
          sudo chmod -R +X zip 
          cd zip
          dotnet AutomationGetCorruptedImage.dll
